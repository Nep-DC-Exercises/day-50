<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Weather API</title>
</head>
<body>
    <header>
        <h1>Weather App</h1>
    </header>
    <section>
        <form action="#" id="cityForm">
            <label for="city">Enter City:</label>
            <input class="input is-medium" type="text" id="cityName" name="name">
            <div class="field-wrapper">
                <button class="button is-primary is-medium is-outlined is-rounded">Submit</button>
                <button class="button is-medium is-warning is-outlined is-rounded" id="clear">Clear</button>
            </div>
        </form>
    </section>
    
    <main>
        <div data-weather></div>
    </main>

    <script src="form.js"></script>
    <script src="index.js"></script>
</body>
</html>
